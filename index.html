<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <header>
        <h1>Tic Tac Toe </h1>

        <div class="sign-in simenu">
        <form>
          <h2>Sign In</h2>
            Username:<br>
            <input type="text" name="username" value="" />
            <br>
            Password:<br>
            <input type="text" name="password" value="" />
            <br>
            <input type="submit" value="sign-in" class="submit"/>
        </form>
        </div>
        <div class="sign-up simenu">
        <form>
          <div class="sigsec">
          <h2>Sign up</h2>
            Email:<br>
            <input type="text" name="email" value="" />
            <br>
            Username:<br>
            <input type="text" name="username" value="" />
            <br>
            Password:<br>
            <input type="text" name="password" value="" />
            <br>
          </div>
            <input type="submit" value="sign-up" class="submit sigfirst"/>
        </form>
        </div>

      </header>
      <div class="wins">
      <div id="player1">
      <h3>Player1</h3>
      </div>
      <div id="player2">
      <h3>Player2</h3>
      </div>
      </div>

      <br>
      <div class="container-fluid border">
      <div class="game">

        <table id="gametable" align="center">

            <tr>
              <td id="0item" class="cell"></td>
              <td id="1item" class="cell"></td>
              <td id="2item" class="cell"></td>
            </tr>

            <tr>
              <td id="3item" class="cell"></td>
              <td id="4item" class="cell"></td>
              <td id="5item" class="cell">
              </td>
            </tr>

            <tr>
              <td id="6item" class="cell"></td>
              <td id="7item" class="cell"></td>
              <td id="8item" class="cell"></td>
            </tr>
          </table>
          </div>
        </div>
    <br>
    <button type="reset" class="resetGame" value="NEW GAME">RESET</button>
    <!-- onclick=reset()>Reset -->
    <br><br>
    <footer>
      <h6>CopyRight@2017 Design by Antonio Brito</h6>
    </footer>

    </body>
</html>
