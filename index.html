<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <header>
        <h1>Tic Tac Toe</h1>

        <form>

          <div class="sign-in simenu">
            <h3>Sign In</h3>
            Username:<br>
            <input type="text" name="username" value="" />
            <br>
            Password:<br>
            <input type="text" name="password" value="" />
            <br>
            <br>
            <input type="submit" value="Lets Play" class="submit">
          </div>
       </form>

      </header>
      <br>
      <br>
    <div class="main">
    <div id="board">
      <div id="rowa" class="row">
        <div class="item" id="item0" onclick="claim(this)"> </div>
        <div class="item" id="item1" onclick="claim(this)"> </div>
        <div class="item" id="item2" onclick="claim(this)"> </div>
      </div>
      <div id="rowb" class="row">
        <div class="item" id="item3" onclick="claim(this)"> </div>
        <div class="item" id="item4" onclick="claim(this)"> </div>
        <div class="item" id="item5" onclick="claim(this)"></div>
      </div>
      <div id="rowc" class="row">
        <div class="item" id="item6" onclick="claim(this)"> </div>
        <div class="item" id="item7" onclick="claim(this)"> </div>
        <div class="item" id="item8" onclick="claim(this)"> </div>

        <div class="button" onclick="callAI()">Computer</div>
        <div class="button" onclick="reset()">Reset</div>
      </div>
     <!-- <div class="gamefooter"></div> -->
      </div> -->
    </div>
    <br>
    <br>

    <footer>

          <h6>CopyRight@2017 Design by Antonio Brito</h6>

    </footer>

    </body>
</html>
