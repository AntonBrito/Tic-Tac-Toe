<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <header>
        <h1>Tic Tac Toe </h1>
        <div class="sign-in simenu">
        <form>
          <h3>Sign In</h3>
            Username:<br>
            <input type="text" name="username" value="" />
            <br>
            Password:<br>
            <input type="text" name="password" value="" />
            <br>
            <br>
            <input type="submit" value="Lets Play" class="submit"/>
        </form>
        </div>

      </header>

      <br> <br>
      <div class="container-fluid border">
      <div class="game">

        <table id="gametable" align="center">

            <tr>
              <td id="0item" class="cell"></td>
              <td id="1item" class="cell"></td>
              <td id="2item" class="cell"></td>
            </tr>

            <tr>
              <td id="3item" class="cell"></td>
              <td id="4item" class="cell"></td>
              <td id="5item" class="cell">
              </td>
            </tr>

            <tr>
              <td id="6item" class="cell"></td>
              <td id="7item" class="cell"></td>
              <td id="8item" class="cell"></td>
            </tr>
          </table>
          </div>
        </div>
    <br>


    <input type="reset" class="resetGame" />
    <!-- onclick=reset()>Reset -->
<br><br>
    <footer>

          <h6>CopyRight@2017 Design by Antonio Brito</h6>

    </footer>

    </body>
</html>
